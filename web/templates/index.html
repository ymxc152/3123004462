<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文查重系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background-color: #e3f2fd;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .result-card {
            border-left: 4px solid #007bff;
        }
        .similarity-high {
            border-left-color: #dc3545;
        }
        .similarity-medium {
            border-left-color: #ffc107;
        }
        .similarity-low {
            border-left-color: #28a745;
        }
        .file-info {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        .loading {
            display: none;
        }
        .progress-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- 页面标题 -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center text-primary">
                    <i class="fas fa-search"></i> 论文查重系统
                </h1>
                <p class="text-center text-muted">基于文本相似度算法的智能查重工具</p>
            </div>
        </div>

        <!-- 上传区域 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-upload"></i> 文件上传
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="row">
                                <!-- 原文文件上传 -->
                                <div class="col-md-6 mb-3">
                                    <label for="originalFile" class="form-label">原文文件</label>
                                    <div class="upload-area" id="originalUploadArea">
                                        <i class="fas fa-file-alt fa-3x text-primary mb-3"></i>
                                        <p>点击选择或拖拽原文文件到此处</p>
                                        <p class="text-muted small">支持 .txt 格式</p>
                                        <input type="file" id="originalFile" name="originalFile" accept=".txt" class="d-none" required>
                                    </div>
                                    <div class="file-info" id="originalFileInfo" style="display: none;">
                                        <i class="fas fa-file"></i> <span id="originalFileName"></span>
                                        <button type="button" class="btn btn-sm btn-outline-danger ms-2" onclick="clearFile('original')">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- 抄袭版文件上传 -->
                                <div class="col-md-6 mb-3">
                                    <label for="plagiarizedFile" class="form-label">抄袭版文件</label>
                                    <div class="upload-area" id="plagiarizedUploadArea">
                                        <i class="fas fa-file-alt fa-3x text-warning mb-3"></i>
                                        <p>点击选择或拖拽抄袭版文件到此处</p>
                                        <p class="text-muted small">支持 .txt 格式</p>
                                        <input type="file" id="plagiarizedFile" name="plagiarizedFile" accept=".txt" class="d-none" required>
                                    </div>
                                    <div class="file-info" id="plagiarizedFileInfo" style="display: none;">
                                        <i class="fas fa-file"></i> <span id="plagiarizedFileName"></span>
                                        <button type="button" class="btn btn-sm btn-outline-danger ms-2" onclick="clearFile('plagiarized')">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- 提交按钮 -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    <i class="fas fa-search"></i> 开始查重
                                </button>
                            </div>
                        </form>

                        <!-- 加载进度 -->
                        <div class="progress-container mt-3" id="progressContainer">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                            </div>
                            <p class="text-center mt-2" id="progressText">正在处理文件...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 结果显示区域 -->
        <div class="row mt-4" id="resultSection" style="display: none;">
            <div class="col-12">
                <div class="card result-card" id="resultCard">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-line"></i> 查重结果
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>相似度分析</h6>
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <span>相似度：</span>
                                        <span class="fw-bold" id="similarityValue">0.00%</span>
                                    </div>
                                    <div class="progress mt-2">
                                        <div class="progress-bar" id="similarityBar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                </div>
                                <div class="alert" id="similarityAlert">
                                    <i class="fas fa-info-circle"></i> <span id="similarityMessage"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6>处理信息</h6>
                                <ul class="list-unstyled">
                                    <li><i class="fas fa-clock"></i> 处理时间：<span id="processingTime">0.00秒</span></li>
                                    <li><i class="fas fa-file"></i> 原文文件：<span id="originalFileNameResult"></span></li>
                                    <li><i class="fas fa-file"></i> 抄袭版文件：<span id="plagiarizedFileNameResult"></span></li>
                                </ul>
                            </div>
                        </div>
                        
                        <!-- 详细分析 -->
                        <div class="mt-4">
                            <h6>详细分析</h6>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="card bg-light">
                                        <div class="card-body text-center">
                                            <i class="fas fa-words fa-2x text-primary mb-2"></i>
                                            <h6>词汇相似度</h6>
                                            <p class="mb-0" id="wordSimilarity">-</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card bg-light">
                                        <div class="card-body text-center">
                                            <i class="fas fa-chart-pie fa-2x text-warning mb-2"></i>
                                            <h6>结构相似度</h6>
                                            <p class="mb-0" id="structureSimilarity">-</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card bg-light">
                                        <div class="card-body text-center">
                                            <i class="fas fa-balance-scale fa-2x text-success mb-2"></i>
                                            <h6>综合评分</h6>
                                            <p class="mb-0" id="overallScore">-</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 操作按钮 -->
                        <div class="text-center mt-4">
                            <button class="btn btn-outline-primary" onclick="downloadResult()">
                                <i class="fas fa-download"></i> 下载结果
                            </button>
                            <button class="btn btn-outline-secondary ms-2" onclick="resetForm()">
                                <i class="fas fa-redo"></i> 重新查重
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 错误提示 -->
        <div class="row mt-4" id="errorSection" style="display: none;">
            <div class="col-12">
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>错误：</strong>
                    <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 文件上传处理
        function setupFileUpload() {
            const uploadAreas = ['originalUploadArea', 'plagiarizedUploadArea'];
            const fileInputs = ['originalFile', 'plagiarizedFile'];
            
            uploadAreas.forEach((areaId, index) => {
                const area = document.getElementById(areaId);
                const input = document.getElementById(fileInputs[index]);
                const fileInfo = document.getElementById(areaId.replace('UploadArea', 'FileInfo'));
                const fileName = document.getElementById(areaId.replace('UploadArea', 'FileName'));
                
                // 点击上传区域
                area.addEventListener('click', () => input.click());
                
                // 文件选择
                input.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        const file = e.target.files[0];
                        fileName.textContent = file.name;
                        area.style.display = 'none';
                        fileInfo.style.display = 'block';
                    }
                });
                
                // 拖拽处理
                area.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    area.classList.add('dragover');
                });
                
                area.addEventListener('dragleave', () => {
                    area.classList.remove('dragover');
                });
                
                area.addEventListener('drop', (e) => {
                    e.preventDefault();
                    area.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        input.files = files;
                        const file = files[0];
                        fileName.textContent = file.name;
                        area.style.display = 'none';
                        fileInfo.style.display = 'block';
                    }
                });
            });
        }
        
        // 清除文件
        function clearFile(type) {
            const input = document.getElementById(type + 'File');
            const area = document.getElementById(type + 'UploadArea');
            const fileInfo = document.getElementById(type + 'FileInfo');
            
            input.value = '';
            area.style.display = 'block';
            fileInfo.style.display = 'none';
        }
        
        // 表单提交
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const originalFile = document.getElementById('originalFile').files[0];
            const plagiarizedFile = document.getElementById('plagiarizedFile').files[0];
            
            if (!originalFile || !plagiarizedFile) {
                showError('请选择两个文件进行查重');
                return;
            }
            
            formData.append('originalFile', originalFile);
            formData.append('plagiarizedFile', plagiarizedFile);
            
            // 显示加载状态
            showLoading();
            
            try {
                const response = await fetch('/check', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(result);
                } else {
                    showError(result.message || '查重失败');
                }
            } catch (error) {
                showError('网络错误：' + error.message);
            } finally {
                hideLoading();
            }
        });
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
            
            // 模拟进度条
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 90) progress = 90;
                document.querySelector('.progress-bar').style.width = progress + '%';
            }, 200);
            
            // 保存interval以便清理
            window.progressInterval = interval;
        }
        
        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('progressContainer').style.display = 'none';
            if (window.progressInterval) {
                clearInterval(window.progressInterval);
            }
        }
        
        // 显示结果
        function showResult(result) {
            const similarity = result.similarity;
            const percentage = (similarity * 100).toFixed(2);
            
            // 更新相似度显示
            document.getElementById('similarityValue').textContent = percentage + '%';
            document.getElementById('similarityBar').style.width = percentage + '%';
            
            // 设置相似度颜色和消息
            const resultCard = document.getElementById('resultCard');
            const similarityAlert = document.getElementById('similarityAlert');
            const similarityMessage = document.getElementById('similarityMessage');
            
            if (similarity >= 0.8) {
                resultCard.className = 'card result-card similarity-high';
                similarityAlert.className = 'alert alert-danger';
                similarityMessage.textContent = '相似度很高，可能存在抄袭';
            } else if (similarity >= 0.5) {
                resultCard.className = 'card result-card similarity-medium';
                similarityAlert.className = 'alert alert-warning';
                similarityMessage.textContent = '相似度中等，建议进一步检查';
            } else {
                resultCard.className = 'card result-card similarity-low';
                similarityAlert.className = 'alert alert-success';
                similarityMessage.textContent = '相似度较低，原创性较好';
            }
            
            // 更新其他信息
            document.getElementById('processingTime').textContent = result.processing_time + '秒';
            document.getElementById('originalFileNameResult').textContent = result.original_filename;
            document.getElementById('plagiarizedFileNameResult').textContent = result.plagiarized_filename;
            
            // 更新详细分析
            document.getElementById('wordSimilarity').textContent = (result.word_similarity * 100).toFixed(1) + '%';
            document.getElementById('structureSimilarity').textContent = (result.structure_similarity * 100).toFixed(1) + '%';
            document.getElementById('overallScore').textContent = (result.overall_score * 100).toFixed(1) + '%';
            
            // 显示结果区域
            document.getElementById('resultSection').style.display = 'block';
        }
        
        // 显示错误
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorSection').style.display = 'block';
        }
        
        // 下载结果
        function downloadResult() {
            // 这里可以实现下载功能
            alert('下载功能待实现');
        }
        
        // 重置表单
        function resetForm() {
            document.getElementById('uploadForm').reset();
            clearFile('original');
            clearFile('plagiarized');
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            setupFileUpload();
        });
    </script>
</body>
</html>
